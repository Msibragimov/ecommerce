{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    {% if product.available == True %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="update-cart btn btn-outline-secondary add-btn">Add to Cart</button>
            <a class="btn btn-outline-success" href="{% url 'product' product.id %}">View</a>
            <h5 style="display: inline-block; float: right;"><strong>{{product.price}} {{product.currency}}</strong></h5>

        </div>
    </div>
    {% else %}
    {% endif %}
    {% endfor %}
</div>
{% endblock content %}
